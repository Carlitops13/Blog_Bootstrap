<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Carlos Puente</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="js/base.js"></script>
    <link rel="stylesheet" href="" id="loginCss">
    <!-- Minecraft Theme -->
    <link rel="stylesheet" href="" id="themeCss">
    <script>
        document.getElementById('loginCss').href = basePath('/assets/css/css/login.css');
        document.getElementById('themeCss').href = basePath('/assets/css/css/minecraft-theme.css');
    </script>
</head>
<body class="bg-light">
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Panel izquierdo: imagen y branding -->
            <aside class="col-lg-7 d-none d-lg-flex text-white align-items-center justify-content-center p-5" style="background: linear-gradient(135deg, var(--mc-grass-green) 0%, var(--mc-dirt-brown) 50%, var(--mc-stone-gray) 100%);">
                <div class="text-center" style="width: 100%;">
                    <h1 class="fw-bold mb-4" style="font-size: 1.3rem; line-height: 1.3;">Bienvenido de vuelta</h1>
                    <p class="lead">¡Craftea tu futuro!</p>
                    <p class="lead">Ingresa tus credenciales para acceder a tu cuenta y gestionar tu portafolio mágico.</p>
                </div>
            </aside>

            <!-- Panel derecho: formulario -->
            <main class="col-lg-5 d-flex align-items-center justify-content-center p-5">
                <div class="w-100" style="max-width: 450px;">
                    <form id="loginForm" novalidate>
                        <h2 class="fw-bold mb-2"><i class="fas fa-user-circle"></i> Iniciar Sesión</h2>
                        <p class="text-muted mb-4">Ingresa tu correo y contraseña para continuar</p>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="tu@email.com" autocomplete="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="••••••••" autocomplete="current-password" required minlength="6">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember">
                                <label class="form-check-label" for="remember">
                                    Recordarme
                                </label>
                            </div>
                            <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Iniciar Sesión</button>

                        <hr class="my-4">

                        <p class="text-center mb-0">
                            ¿No tienes una cuenta? <a href="register.html" class="text-decoration-none fw-semibold">Regístrate aquí</a>
                        </p>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="" id="loginScript"></script>
    <script>
        document.getElementById('loginScript').src = basePath('/js/login.js');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Carlos Puente</title>
    <link rel="stylesheet" href="../css/css/register.css">
</head>
<body>
    <div class="card">
        <!-- Panel izquierdo: imagen -->
        <aside class="panel-image">
            <div class="brand">
                <h1>Únete a nosotros</h1>
                <p>Crea tu cuenta y gestiona tu portafolio</p>
            </div>
        </aside>

        <!-- Panel derecho: formulario -->
        <main class="panel-form">
            <form id="registerForm">
                <h2>Crear Cuenta</h2>
                <p style="color: #666; margin-bottom: 20px;">Completa tus datos para registrarte</p>

                <div class="field">
                    <label for="nombres">Nombres</label>
                    <input type="text" id="nombres" name="nombres" placeholder="Tus nombres" required>
                </div>

                <div class="field">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Tus apellidos" required>
                </div>

                <div class="field">
                    <label for="cedula">Cédula</label>
                    <input type="text" id="cedula" name="cedula" placeholder="Número de cédula" required>
                </div>

                <div class="field">
                    <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
                </div>

                <div class="field">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>

                <div class="field">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Tu dirección" required>
                </div>

                <div class="field">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Usuario" required>
                </div>

                <div class="field password-row">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required minlength="6">
                   
                </div>

                <div class="field">
                    <button type="submit" class="btn">Registrarse</button>
                </div>

                <p style="text-align: center; margin-top: 20px; font-size: 14px; color: #666;">
                    ¿Ya tienes una cuenta? <a href="login.html" style="color: #4f46e5; text-decoration: none; font-weight: 600;">Inicia sesión</a>
                </p>
            </form>
        </main>
    </div>

    <script src="../../../js/registro.js"></script>
</body>
</html>

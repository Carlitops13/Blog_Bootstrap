<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Carlos Puente</title>
    <link rel="stylesheet" href="../css/css/login.css">
</head>
<body>
    <div class="card">
        <!-- Panel izquierdo: imagen y branding -->
        <aside class="panel-image">
            <div class="brand">
                <h1>Bienvenido de vuelta</h1>
                <p>Ingresa tus credenciales para acceder a tu cuenta y gestionar tu portafolio profesional.</p>
            </div>
            <span class="image-credit">Photo by Unsplash</span>
        </aside>

        <!-- Panel derecho: formulario -->
        <main class="panel-form">
            <form id="loginForm" novalidate>
                <h2 class="form-title">Iniciar Sesión</h2>
                <p class="form-sub small">Ingresa tu correo y contraseña para continuar</p>

                <div class="field">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" autocomplete="username" required>
                </div>

                <div class="field password-row">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" autocomplete="current-password" required minlength="6">
                    <button type="button" class="toggle-pass"></button>
                </div>

                <div class="links">
                    <label class="remember">
                        <input type="checkbox" id="remember">
                        <span class="small">Recordarme</span>
                    </label>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>

                <div class="field">
                    <button type="submit" class="btn">Iniciar Sesión</button>
                </div>

                <div class="divider"></div>

                <p class="secondary">
                    ¿No tienes una cuenta? <a href="register.html" style="color: var(--accent); text-decoration: none; font-weight: 600;">Regístrate aquí</a>
                </p>
            </form>
        </main>
    </div>

    <script src="../../../js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Carlos Puente</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="js/base.js"></script>
    <link rel="stylesheet" href="" id="registerCss">
    <!-- Minecraft Theme -->
    <link rel="stylesheet" href="" id="themeCss">
    <script>
        document.getElementById('registerCss').href = basePath('/assets/css/css/register.css');
        document.getElementById('themeCss').href = basePath('/assets/css/css/minecraft-theme.css');
    </script>
</head>
<body class="bg-light">
    <div class="container-fluid" style="padding: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; background: white;">
        <div class="row h-100 m-0" style="width: 100%; max-width: 1400px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15); border-radius: 15px; overflow: hidden;">
            <!-- Panel izquierdo: imagen -->
            <aside class="col-lg-3 d-none d-lg-flex text-white align-items-center justify-content-center flex-column" style="background: linear-gradient(135deg, var(--mc-grass-green) 0%, var(--mc-emerald) 50%, var(--mc-diamond) 100%); padding: 40px 10px; min-height: 100vh; overflow: hidden;">
                <div class="text-center" style="width: 100%; word-wrap: break-word; overflow-wrap: break-word;">
                    <h1 class="fw-bold mb-3" style="font-size: 1.2rem; line-height: 1.15;">Únete al servidor</h1>
                    <p class="mb-2" style="font-size: 0.8rem; line-height: 1.3;">Construye proyectos increíbles</p>
                    <p style="font-size: 0.8rem; line-height: 1.3;">Crea tu cuenta y comienza tu viaje creativo</p>
                </div>
            </aside>

            <!-- Panel derecho: formulario -->
            <main class="col-lg-9 p-0" style="background: white; overflow-y: auto; max-height: 100vh; display: flex; align-items: flex-start; justify-content: center; padding-top: 40px !important;">
                <div class="w-100" style="padding: 40px 80px 80px 80px; max-width: 100%;">
                    <form id="registerForm">
                        <h2 class="fw-bold mb-2" style="font-size: 2.5rem;"><i class="fas fa-user-plus"></i> Crear Cuenta</h2>
                        <p class="text-muted mb-5" style="font-size: 1.1rem;">Completa tus datos para registrarte</p>

                        <div class="mb-4">
                            <label for="nombres" class="form-label" style="font-size: 1.1rem; font-weight: 600;">Nombres</label>
                            <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Tus nombres" required style="font-size: 1.05rem; padding: 12px 16px; min-height: 48px;">
                        </div>

                        <div class="mb-4">
                            <label for="apellidos" class="form-label" style="font-size: 1.1rem; font-weight: 600;">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Tus apellidos" required style="font-size: 1.05rem; padding: 12px 16px; min-height: 48px;">
                        </div>

                        <div class="mb-4">
                            <label for="cedula" class="form-label" style="font-size: 1.1rem; font-weight: 600;">Cédula</label>
                            <input type="text" class="form-control" id="cedula" name="cedula" placeholder="Número de cédula" required style="font-size: 1.05rem; padding: 12px 16px; min-height: 48px;">
                        </div>

                        <div class="mb-4">
                            <label for="fecha-nacimiento" class="form-label" style="font-size: 1.1rem; font-weight: 600;">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="fecha-nacimiento" name="fecha-nacimiento" required style="font-size: 1.05rem; padding: 12px 16px; min-height: 48px;">
                        </div>

                        <div class="mb-4">
                            <label for="email" class="form-label" style="font-size: 1.1rem; font-weight: 600;">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="tu@email.com" required style="font-size: 1.05rem; padding: 12px 16px; min-height: 48px;">
                        </div>

                        <div class="mb-4">
                            <label for="direccion" class="form-label" style="font-size: 1.1rem; font-weight: 600;">Dirección</label>
                            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Tu dirección" required style="font-size: 1.05rem; padding: 12px 16px; min-height: 48px;">
                        </div>

                        <div class="mb-4">
                            <label for="username" class="form-label" style="font-size: 1.1rem; font-weight: 600;">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required style="font-size: 1.05rem; padding: 12px 16px; min-height: 48px;">
                        </div>

                        <div class="mb-5">
                            <label for="password" class="form-label" style="font-size: 1.1rem; font-weight: 600;">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required minlength="6" style="font-size: 1.05rem; padding: 12px 16px; min-height: 48px;">
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-4" style="font-size: 1.15rem; padding: 14px 24px; min-height: 54px; font-weight: 600;">Registrarse</button>

                        <p class="text-center" style="font-size: 1.05rem;">
                            ¿Ya tienes una cuenta? <a href="login.html" class="text-decoration-none fw-semibold">Inicia sesión</a>
                        </p>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="" id="registerScript"></script>
    <script>
        document.getElementById('registerScript').src = basePath('/js/registro.js');
    </script>
</body>
</html>
